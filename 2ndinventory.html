<html lang="en">
<head>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>Inventory</title>
</head>
<style>
    body{
        margin-left: 40%;
    margin-top: 9%;
    }
</style>
<body>
    <div id="inv"  class="container">
        <div class="row mt-5 ">
            <div class="col-md-6 col-md-offset-4 content">
                <h2 class="text-center">My Food Item </h2>
               <form @submit.prevent="addItem">
                   <input  v-model="newItem">
                  
               </form>
                <hr>
                <ul class="list-group list-group-flush">
                    <li v-for="(item, index) in items" :key='index' class="list-group-item" >
                        <button class="btb btn-xs btn-danger" @click="remove(index)">--</button>
                    {{item.name}} - <input  v-model='item.price'> 
                    </li>
                   <li class="list-group">Total: {{total}}</li>
                  </ul>
            </div>
        </div>
       
    </div>
    <script>
        new Vue({
            el: '#inv',
            data:{
                items: [
                    {name: 'Rice',price: 234.00},
                    {name: 'Apple',price: 24.00},
                    {name: 'Oil',price: 254.00},
                ],
                newItem: ''
               },
               computed:{
                   total(){
                       var total =0;
                       this.items.forEach(items => {
                           total += parseFloat(items.price) 
                           
                       });
                       return total
                   }
               },
               methods:{
                     addItem(){
                         this.items.push({
                             name: this.newItem,
                             price: 0.0, 

                         })
                     },
                     remove(index){
                         this.items.splice(index,1)

                     }
               }
         
        })
    </script>
</body>
</html>
